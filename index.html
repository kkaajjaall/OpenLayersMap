<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Layer Map Application</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/liberies/v6.14.1-dist/ol.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css"
    />
  </head>
  <body>
    <div class="container main">
      <div class="row">
        <div class="col-12">
          <h2 class="text-center mx-auto my-5">Open Layers Map Application</h2>
        </div>
      </div>
      <div class="row">
         <div class="sidebar col-3  my-2">
             <h5 class="mb-3 subheading text-center">Base layers</h5>
             <input type="checkbox" value="vectorLayer" class="my-3 me-3" checked/>Vector Layer<br/>
             <input type="checkbox" value="openStreetMapStanderd" class="my-3 me-3" checked/>OSM Standerd <br/>
             <input type="checkbox" value="stemenToner" class="my-3 me-3"/>stemen Toner <br/>
             <input type="checkbox" value="stemenTerrain" class="my-3 me-3"/>Stemen Terrain<br/>
             <input type="checkbox" value="stemenWaterColor" class="my-3 me-3"/>stemen Water Color<br/>
             <input type="checkbox" value="OSMHumanitarian" class="my-3 me-3"/>OSM Humanitarian<br/>
             <input type="checkbox" value="boundries" class="my-3 me-3"/>Boundries<br/>
          </div>
          <div class="col-9 my-2">
            <div id="js_map" class="map"></div>
          </div>
    <!-- script -->
    <script src="./main.js"></script>
    <script src="./liberies/v6.14.1-dist/226.ol.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
  </body>
</html>
